<header>
   <h1>TODO TASK</h1>
</header>
<body>
    <div class="full">
        
        <div id="add">
            <span>Add Task</span>
            <i class="fa fa-plus"></i>
        </div>
        <h4 >Tasks</h4>
        
        <div id="tasks">          
            

               
        </div>
        <div class="pop" id="pop">
        
            <div class="pop1">

               <div class="head">
                   <p>Staff Name</p>
                   <p class="close">+</p>
                </div>

         </div>
   
    </div>
